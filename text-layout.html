<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }
        /* 为10个div设置随机宽高 */
        .box:nth-child(1) { width: 150px; height: 100px; }
        .box:nth-child(2) { width: 200px; height: 80px; }
        .box:nth-child(3) { width: 180px; height: 120px; }
        .box:nth-child(4) { width: 160px; height: 90px; }
        .box:nth-child(5) { width: 220px; height: 110px; }
        .box:nth-child(6) { width: 170px; height: 130px; }
        .box:nth-child(7) { width: 190px; height: 70px; }
        .box:nth-child(8) { width: 140px; height: 140px; }
        .box:nth-child(9) { width: 210px; height: 95px; }
        .box:nth-child(10) { width: 230px; height: 85px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
        <div class="box">Box 7</div>
        <div class="box">Box 8</div>
        <div class="box">Box 9</div>
        <div class="box">Box 10</div>
    </div>
</body>
</html>
